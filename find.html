<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Find</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i> <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery">
            66% <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column"><span clase="header__text">Edit</span></div>
        <div class="header__column"><span class="header__text">Find</span></div>
      </div>
    </header>
    <main class="find">
      <section class="find__options">
        <div class="find__option"></div>
        <i class="fas fa-address-book fa-lg"></i>
        <span class="find_option-title">Find</span>
        <div class="find__option"></div>
        <i class="fas fa-qrcode fa-lg"></i>
        <span class="find_option-title">QR Code</span>
        <div class="find__option"></div>
        <i class="fas fa-mobile fa-lg"></i>
        <span class="find_option-title">Shake</span>
        <div class="find__option"></div>
        <i class="fas fa-envelope-o fa-lg"></i>
        <span class="find_option-title">Invite via SMS</span>
      </section>
      <section class="find__recommended">
        <header><h6 class="find__title">Recommended Friends</h6></header>
        <div class="recommended__none">
          <span class="recommended_text">You have no recommended friends.</span>
        </div>
      </section>
    </main>
    <nav>
      <a href="index.html" class="tab-bar_tab">
        <i class="fas fa-user"></i><span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar_tab">
        <i class="fas fa-comment"></i><span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar_tab tab-bar__tab--selected">
        <i class="fas fa-search"></i><span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar_tab">
        <i class="fas fa-ellipsis-h"></i
        ><span class="tab-bar__title">More</span>
      </a>
    </nav>
  </body>
</html>
